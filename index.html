<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="src/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="1389d8" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#maincontent" class="hide">Skip to main content</a>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" title="Google Map locations for all restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="hide">Neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="hide">Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="src/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="src/js/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP0SsmDRw1Ri_Z6ibXlSZp4WgO5-c-iK0&callback=initMap" async
    defer></script>


  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
